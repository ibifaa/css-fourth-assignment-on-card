<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top-section">
                <div class="img-section">
                    <img src="images/boy.jpg" alt="">
                </div>
            </div>
            
            <div class="txt-section">
                <h3 class="name">Victor Crest <span class="number grey">26</span></h3>
                <p class="country grey">London</p>
            </div>
            <hr>
            <div class="footer-section">
                <div class="likes-section">
                    <h3 class="like">80</h3>
                    <h3 class="like h-like">803</h3>
                    <h3 class="like">1.3K</h3>
                </div>
                <div class="follower-section">
                    <p class="like grey">Followers</p>
                    <p class="like grey">Likes</p>
                    <p class="like grey">Photos</p>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
